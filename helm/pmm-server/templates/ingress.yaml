{{- if .Values.ingress.enabled -}}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress"}}
apiVersion: networking.k8s.io/v1beta1
{{ else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ template "percona.fullname" . }}
  labels:
    app: {{ template "percona.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- if .Values.ingress.labels }}
{{ toYaml .Values.ingress.labels | indent 4 }}
{{- end }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
{{- end }}
  rules:
    {{- if .Values.ingress.rules }}
    {{- range $rule := .Values.ingress.rules }}
    - host: {{ $rule.host }}
      http:
        paths:
          - path: {{ $rule.path | default $.Values.ingress.path }}
            {{- if $.Values.ingress.pathType }}
            pathType: {{ $.Values.ingress.pathType }}
            {{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
              service:
                name: {{ template "fullname" . }}
                port:
                  number: {{ .Values.service.port }}
              {{ else }}
              serviceName: {{ template "fullname" . }}
              servicePort: {{ .Values.service.port }}
              {{- end }}
    {{- end }}
    {{- else }}
    - http:
        paths:
          - backend:
              {{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
              service:
                name: "{{ template "percona.fullname" $ }}-service"
                port:
                  number: {{ .Values.service.port }}
              {{ else }}
              serviceName:  "{{ template "percona.fullname" $ }}-service"
              servicePort: {{ $.Values.service.port }}
              {{- end }}
            path: {{ $.Values.ingress.path }}
            {{- if $.Values.ingress.pathType }}
            pathType: {{ $.Values.ingress.pathType }}
            {{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
            pathType: Prefix
            {{- end }}
    {{- end }}
{{- end }}
